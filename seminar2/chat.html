
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Asap chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="./js/app.js" defer></script>
</head>
  <body>
    <section style="background-color: #eee;">
        <div class="container py-5">
          <div class="row d-flex justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-4">
              <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center p-3"
                  style="border-top: 4px solid #fa4854;">
                    <h5 class="mb-0">Chat <img src="img/asap.png"
                      alt="avatar 1" style="width: 45px; height: 100%;"></h5>
                    <input id="name" type="text" placeholder="Your name..."
                      aria-label="Recipient's username" aria-describedby="button-addon2" />
                </div>
                 <div class="card-footer text-muted d-flex justify-content-start align-items-center p-3">
                  <div class="input-group mb-0">
                    <input onkeydown="handleKeyDown(event)" id="message" type="text" class="form-control" placeholder="Your message..."
                      aria-label="Recipient's username" aria-describedby="button-addon2" />
                    <button onclick="send()" style="background-color: #fa4854;" class="btn" type="button" id="button-addon2" style="padding-top: .55rem;">
                      Send
                    </button>
                  </div>
                </div>
                <div id="chat" class="card-body" data-mdb-perfect-scrollbar="true" >
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
